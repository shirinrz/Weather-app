<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Alegreya+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <script
      src="https://kit.fontawesome.com/03271c5444.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather</title>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form class="row" id="search-form">
            <div class="col-6">
              <input
                type="text"
                class="form-control"
                placeholder="Search your City"
                id="search-city"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <button
                type="submit"
                class="btn btn-primary mb-3 w-100"
                id="findCity"
              >
                Search City
              </button>
            </div>
            <div class="col-3">
              <button
                type="submit"
                class="btn btn-primary mb-3 w-100"
                id="currentLocation"
              >
                Current Location
              </button>
            </div>
          </form>

          <div class="row">
            <div class="col-8">
              <div class="city-temp">
                <span id="changeCity">City Name</span><br />
                <span id="lastUpdate"
                  >Last update:<span id="day_time"> time</span></span
                >

                <br />
                <div class="d-flex weather-temperature">
                  <img src=".." alt="" id="icon" />
                  <div class="degree">
                    <span id="realDegree">?</span
                    ><span class="unit"
                      ><a href="#" id="celsius" class="active"> ℃ </a>|<a
                        href="#"
                        id="fahrenheit"
                        >℉
                      </a>
                    </span>
                  </div>
                </div>

                Description:<span id="descripsion"><strong> ... </strong></span>
              </div>
            </div>

            <div class="col-4">
              <section class="more-explain">
                <span id="fulltime"> 2022/11/26 11:35 AM </span>
                <br />
                Humidity <span id="humidity">7</span>
                <br />
                <i class="fa-solid fa-wind"></i>
                Wind <strong id="windSpeed">5</strong> km/h
              </section>
            </div>
          </div>
          <br />
        </div>
      </div>
    </div>
    <div class="container">
      <p>
        <a href="">Open Source code by: </a>
        <span class="codename"> Shirin Razi</span>
      </p>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
