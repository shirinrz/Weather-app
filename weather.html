<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Alegreya+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <script
      src="https://kit.fontawesome.com/03271c5444.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather</title>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form class="row" id="search-form">
            <div class="col-9">
              <input
                type="text"
                class="form-control"
                placeholder="Search your City"
                id="search-city"
              />
            </div>
            <div class="col-3">
              <button type="submit" class="btn btn-primary mb-3" id="findCity">
                Search City
              </button>
            </div>
          </form>
          <div>
            <button
              type="submit"
              class="btn btn-primary mb-3"
              id="currentLocation"
            >
              Current Location
            </button>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="city-temp">
                <header>
                  <span id="changeCity">City Name</span><br />
                  <span class="day-time"><strong> time</strong></span>

                  <br />
                </header>
                <br />
                <i class="fa-solid fa-cloud-sun-rain cloudy-rainy"></i>
                <span class="degree">
                  <span id="realDegree">?</span
                  ><a href="" id="celsius"> ℃ </a>|<a href="" id="fahrenheit"
                    >℉
                  </a></span
                >
                <br />
                Description:<span id="descripsion"
                  ><strong> Cloudy/Rainy</strong></span
                >
                <br />
                Chance of Rain <span class="chance">20</span>%
              </div>
            </div>

            <div class="col-6">
              <section class="more-explain">
                <span class="fulltime"> 2022/11/26 11:35 AM </span>
                <br />
                Humidity <span id="humidity">7</span>
                <br />
                <i class="fa-solid fa-wind"></i>
                Wind <strong id="windSpeed">5</strong> km/h
              </section>
              <button type="button" class="btn btn-primary seedaysforecast">
                SEE 10 DAYS FORECAST
              </button>
            </div>
          </div>
          <div class="card">
            <div class="card-body box-forecast">
              <div class="row box-row">
                <div class="col">SUN</div>
                <div class="col">MON</div>
                <div class="col">TUE</div>
                <div class="col">WED</div>
                <div class="col">THU</div>
              </div>
              <div class="row">
                <div class="col">
                  <i class="fa-regular fa-sun weather-icone"></i>
                </div>
                <div class="col">
                  <i class="fa-solid fa-bolt-lightning weather-icone"></i>
                </div>
                <div class="col">
                  <i class="fa-solid fa-cloud-showers-water weather-icone"></i>
                </div>
                <div class="col">
                  <i class="fa-regular fa-snowflake weather-icone"></i>
                </div>
                <div class="col">
                  <i class="fa-solid fa-cloud-bolt weather-icone"></i>
                </div>
              </div>
              <div class="row box-row">
                <div class="col">34℃|58℉</div>
                <div class="col">14℃|25℉</div>
                <div class="col">18℃|38℉</div>
                <div class="col">3℃|13℉</div>
                <div class="col">2℃|12℉</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/java.js"></script>
  </body>
</html>
